<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login form</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-left-right">
        <div class="form-left">
            <div class="form-heading">Sign in to Website</div>
            <div class="social-md-icon">
                <a href="#"><i class="fab fa-facebook-f font-awesome"></i></a>
                <a href="#"><i class="fab fa-twitter font-awesome"></i></a>
                <a href="#"><i class="fab fa-linkedin-in font-awesome"></i></a>
            </div>
            <div class="subtitle-text">
                <p>or use your email account</p>
            </div>
            <form class="form-container">
                <input type="email" placeholder="Email address" class="input-area" required>
                <input type="password" placeholder="Password" class="input-area" required>
                <a href="#">Forgot your passwor?</a>
                <input type="submit" value="SIGN IN" class="input-submit">
            </form>
        </div>
        <div class="form-right">
            <div class="form-right-heading">Hello, Friend!</div>
            <div class="personal-details">
                <p>Enter your personal details and start journey with us</p>
            </div>
            <div class="sign-up">
                <a href="#" class="button">SIGN UP</a>
            </div>
        </div>
    </div>
</body>

</html>
